<!DOCTYPE html>
<html lang="en">
  <head>
		<title>{% block title %}{% endblock %}{{site_name}}</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="author" content="{{site_author}}" />
		<meta name="description" content="{{site_desc}}" />
		<meta name="keywords" content="{{site_keywords}}" />
		<meta name="viewport" content="width=device-width, minimum-scale=0.6, maximum-scale=1.0" />
		<meta http-equiv="cleartype" content="on">
		<meta http-equiv="x-dns-prefetch-control" content="off">

		<link rel="profile" href="http://gmpg.org/xfn/11" />
		<link rel="canonical" href="{{site_url}}" />
		<link type="text/plain" rel="author" href="/humans.txt" />

        <!-- Stylesheets -->
        <link rel="stylesheet" href="{{STATIC_URL}}site/css/site.min.css">
        {% block css %}{% endblock %}

		<!-- Favicons -->
		<link rel="shortcut icon" href="{{STATIC_URL}}img/favicon.ico"/>
		<link rel="apple-touch-icon" href="{{STATIC_URL}}img/iphone.png"/>

		{% block extra %}{% endblock %}
	</head>

<body class="{% block page %}{% endblock %}">
<div id="wrap">
    <section class="site-content">
        <div id="content" class="fadeIn">
            {% block content %}{% endblock %}
        </div>
    </section>
</div>
{% block javascript %}{% endblock %}
<script type="text/javascript" src="{{STATIC_URL}}site/js/global.js"></script>
</body>
</html>
